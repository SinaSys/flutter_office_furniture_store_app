on:
  push:
    branches:
      - riverpod

name: "Analysis & Build"
jobs:
  build:
    name: Analysis & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.13.9'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter build apk
